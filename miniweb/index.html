    <h1>Enlaces a Archivos</h1>

    <script>
        function cambiatema() {
       var theme = document.getElementsByTagName('link')[0];
        if (theme.getAttribute('href') == 'css/claro.css') {
                theme.setAttribute('href', 'css/oscuro.css');
                localStorage.setItem('tema', "css/oscuro.css");  
            } else {
                theme.setAttribute('href', 'css/claro.css');
                localStorage.setItem('tema', "css/claro.css");        
            }
         }
                 function tema_activo(){
                   theme.setAttribute('href', localStorage.getItem("tema"));
               }
           </script>
